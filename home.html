<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
<link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <title>Simple Login With Local Storage By ZaaDev</title>
    <script src="js/tailwind.js"></script>
    <style>
        .fName{
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>

    

<body>
    <div id="user-login"></div>
    <center class="font-sans text-md font-bold mt-20">
        <button id="logout-btn" class="hover:shadow-inner hidden bg-yellow-200 px-2 py-1 rounded-md shadow-lg text-yellow-700 mt-5" id="logout" type="submit">Log out</button>
        <button id="delete-btn" class="hover:shadow-inner hidden bg-red-200 px-2 py-1 rounded-md shadow-lg text-red-700 mt-5" id="logout" type="submit">Delete Account</button>
    </center>
    
    <div style="width: 400px; margin: 0 auto">
        <div class="mt-10">
            <h1 class="fName" id="output"></h1>
            <div class="flex flex-col mb-5">
                <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">first no</label>
                <div class="relative">
                    <div
                        class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
                        <i class="fas fa-at text-blue-500"></i>
                    </div>
                    <input id="txtloop" type="number" name="txtloop" required
                        class=" text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 "
                        placeholder="Enter your first no" />
                </div>
            </div>
            <div class="flex w-full">
                <button  onclick="fibonacci_series(txtloop.value)" type="submit"
                    class=" flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in ">
                    <span class="mr-2 uppercase">show series</span>
                    <span>
                        <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                </button>
            </div>


            <body>

                <!-- <input type text="text" id="txtloop" />
                       <input type="button" id="btnEnter" value="Enter" onclick="fibonacci_series(txtloop.value)" />
               
                       <p id="output"></p>
               <p id="demo"></p> -->
               
               <script>
               var fibonacci_series = function (n) 
               {
                 if (n==1) 
                 {
               var loop = [0, 1];
                  document.getElementById("output").innerHTML = loop;
                 return loop;
                 } 
                 else 
                 {
                   var s = fibonacci_series(n - 1);
                   s.push(s[s.length - 1] + s[s.length - 2]);
                   document.getElementById("output").innerHTML =s;
                   return s;
                 }
                  
               };
               
               </script>
               
               </body>
            
        </div>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
